<header class="header">
    <div class="header__container container">
        <a href="#" alt="logo" class="header__logo">
            <img class="logo" src="@img/icon/Logo.svg" alt="Logo">
        </a>
        <div class="header__search">
            <input placeholder="Type to search..."autocomplete="off" required="" class="header__search-input" name="text" type="text">
            <div class="search__container-icon">
                <img class="search-icon" src="@img/icon/Search Icon.svg" alt="Search">
            </div>
        </div>
        <div class="header__menu-right">
            <div class="header__burger">
                <span class="header__burger-line"></span>
            </div>
            <label class="switch">
                <input type="checkbox"  checked class="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</header>
